<ul>
  {% for p in site.data.navigation.main -%}
  <li
    {%- if p.link == '/' -%}
      {% if page.url == p.link %} class="current" {%- endif -%}
    {% else -%}
      {% if page.url contains p.link %} class="current" {%- endif -%}
    {% endif -%}
  ><a href="{{ p.link | relative_url }}">{{ p.title }}</a></li>
  {% endfor -%}
  <li class="social">
    <a href="/feed.xml" title="Feed">
      <img class="logo" alt="RSS Feed logo" src="/assets/images/rss.svg"/>
    </a>
  </li>
</ul>
