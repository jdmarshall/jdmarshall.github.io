---
layout: default
---

<section class="markdown-body">
  {{ content }}
</section>

<section class="py-3">
  {% if page.topics -%}
    Posted in
    {% for p in site.data.navigation.main -%}
      {%- if page.topics contains p.topic -%}
        <span class="topic"><a href="{{ p.link | relative_url }}" title="{{p.title}}">{{ p.topic }}</a></span>
      {%- endif -%}
    {%- endfor -%}
  {%- endif -%}
</section>

<section>
  {%- include prev_next.html -%}
</section>
