{%- include top.html -%}

<body class="container-lg px-3">
  {%- include header.html -%}

  <nav class="side-menu pl-4 pb-3">
    <h4>Recent Posts</h4>
    <ul>
      {% for post in site.posts limit: 8 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="content">
    {%- include prev_next.html -%}

    <h1>{{ page.title }}</h1>

    {{- content -}}
  </div>

  {%- include footer.html -%}
  {%- include anchor_links.html -%}

  <script>
  {%- comment -%}
  // This function is called when the user selects an option from a <select> element.
  // If the selected option has a valid URL, it changes the window location to that URL.
  {%- endcomment %}
  const navigateToUrl = (select) => {
    const url = select.value;
    url && (window.location.href = url);
  };
  </script>
</body>
</html>
