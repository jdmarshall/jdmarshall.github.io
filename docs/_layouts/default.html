{%- include top.html -%}

<body>
  {%- include header.html -%}

  <div class="container-xl my-5 flexbox">
    <div class="container-lg px-3 flex-auto">
      <h1>{{ page.title }}</h1>
      {{- content -}}
    </div>
    <nav class="side-menu px-3 flex-2">
      <h4>Recent Posts</h4>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>

  {%- include footer.html -%}
  {%- include anchor_links.html -%}
  {%- include analytics.html -%}

  <script>
  {%- comment -%}
  // This function is called when the user selects an option from a <select> element.
  // If the selected option has a valid URL, it changes the window location to that URL.
  {%- endcomment %}
  const navigateToUrl = (select) => {
    const url = select.value;
    url && (window.location.href = url);
  };
  </script>
</body>
</html>
